<script>
var objMySFC = createXmlHttpRequestObjectH();

function createXmlHttpRequestObjectH() 
{
  // will store the reference to the XMLHttpRequest object
  var xmlHttp;
  // this should work for all browsers except IE6 and older
  try
  {
    // try to create XMLHttpRequest object
    xmlHttp = new XMLHttpRequest();
  }
  catch(e)
  {
    // assume IE6 or older
    var XmlHttpVersions = new Array("MSXML2.XMLHTTP.6.0",
                                    "MSXML2.XMLHTTP.5.0",
                                    "MSXML2.XMLHTTP.4.0",
                                    "MSXML2.XMLHTTP.3.0",
                                    "MSXML2.XMLHTTP",
                                    "Microsoft.XMLHTTP");
    // try every prog id until one works
    for (var i=0; i<XmlHttpVersions.length && !xmlHttp; i++) 
    {
      try 
      { 
        // try to create XMLHttpRequest object
        xmlHttp = new ActiveXObject(XmlHttpVersions[i]);
      } 
      catch (e) {}
    }
  }
  // return the created object or display an error message
  if (!xmlHttp)
    alert("Error creating the XMLHttpRequest object.");
  else 
    return xmlHttp;
}

function update_inbox_noit(userid)
{
  // only continue if objMySFC isn't void
  URL	=	"../_ajax/update_inbox_noti.php?userid="+userid;
//  alert(eid);
 // alert(URL);
  if (objMySFC)
  {
    // try to connect to the server
    try
    {
      // initiate reading the async.txt file from the server
      objMySFC.open("get", URL, true);

      objMySFC.onreadystatechange = function() {
//		alert(eid);	  
		myDiv = document.getElementById("inbox_noti");

		if (objMySFC.readyState == 4) {
			// continue only if HTTP status is "OK"
			if (objMySFC.status == 200) 
			{
			  try
			  {
				// read the message from the server
				response = objMySFC.responseText;
				// display the message 
				myDiv.innerHTML = response;
			  }
			  catch(e)
			  {
				// display error message
	//			alert("Error reading the response: " + e.toString());
			  }
			} 
			else
			{
			  // display status message
		//	  alert("There was a problem retrieving the data:\n" + objMySFC.statusText);
			}

		} // end if objMySFC.readyState
	} // end function
		idleSecond	=	getCookie("idleSecond");
//		alert(idleSecond);

		if(idleSecond <60)
		{
			updateInterval	=	60;
		} else if (idleSecond<120) {
			updateInterval	=	120;	
		} else if (idleSecond<180) {
			updateInterval	=	180;	
		} else {
			updateInterval	=	240;	
		} 
//*		alert(updateInterval);
	
	  setTimeout("update_inbox_noit(userid+'&idle='+idleSecond+'&i='+updateInterval);", updateInterval * 1000);     
      objMySFC.send(null);
    }
    // display the error in case of failure
    catch (e)
 
    {
      alert("Can't connect to server:\n" + e.toString());
    }
  }
}


function getCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}
</script>
